<!DOCTYPE html>
<html>
<head>
	<!-- Style sheet -->
	<link rel="stylesheet" type="text/css" href="assets/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

	<title>Star Wars RPG!</title>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</head>
<body>
	<h3 class="header">Star Wars RPG!</h3>

	<div class="battle">

		<div class="characters">
			<img src="assets/images/obi-wan.jpg" class= "player character">
			<img src="assets/images/lukeskywalker.jpg" class= "player character">
			<img src="assets/images/darth-sidious.png" class= "player character">
			<img src="assets/images/darth-maul.jpg" class= "player character">

			<div class="selectCharacter">Your Character</div>
			<div class="character-selected"></div>
		</div>

		<div class="rowEnemies">

			<div class="selectEnemy">Enemies Available to Attack</div>
			<div class="enemy-selected"></div>
			
		</div>

		<div>
			<div class="fightSection">Fight Section</div>
				<button id="attackbutton">Attack!</button>
		</div>

		<div class="defender">Defender
				

		</div>

	</div>

</body>
</html>
